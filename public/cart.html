<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrito - Zapatería Aether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Zapatería Aether</a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Carrito</h1>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="2" class="text-end">Total</th>
            <th id="cart-total">$0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="d-flex gap-2">
      <button id="btn-clear" class="btn btn-outline-danger">Vaciar carrito</button>
      <a href="/" class="btn btn-primary">Seguir comprando</a>
    </div>
  </main>

  <script src="js/cart.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
