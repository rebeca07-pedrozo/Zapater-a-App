<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zapatería Aether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Zapatería Aether</a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>

  <header class="py-5 text-center bg-white border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold">Tu nueva tienda de zapatos</h1>
      <p class="lead text-muted">Bootstrap + Express (TypeScript). Productos de ejemplo y carrito por sesión.</p>
    </div>
  </header>

  <main class="container py-4">
    <div id="product-list" class="row g-4"></div>
  </main>

  <footer class="py-5 bg-dark text-light">
    <div class="container text-center">
      <p class="mb-0">&copy; <span id="year"></span> Zapatería Aether</p>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
